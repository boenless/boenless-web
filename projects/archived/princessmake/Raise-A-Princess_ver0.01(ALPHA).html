<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Raise-A-Princess_ver0.01(ALPHA_STAGE)</title>
		<link rel='stylesheet' href='/style.css' type='text/css'>
	</head>

	<body>
		<h2>a canvas</h2>
		<div align="center">
			<canvas id="screen" width="800" height="600" style="border:1px solid #FF99FF">
				Your browser does not currently support this element.<br>
				Please ensure JavaScript is enabled.
			</canvas>

			<script>
				var canvas = document.getElementById('screen');
				var context = canvas.getContext('2d');
				var imageObj = new Image();

				imageObj.onload = function() {
					context.drawImage(imageObj, canvas.width/4, canvas.height/4);
				};
				imageObj.src = 'https://puu.sh/Ciobu/e87d8af92f.jpg';
			</script>
		</div>
	</body>
</html>
